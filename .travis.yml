language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
- ./gradlew build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
  - build/distributions/SnorshCraft*.zip
#  - ChangeLog.txt
  on:
    repo: LRRCommunity/LRRCommunityModPack
    tags: true
  skip_cleanup: true

